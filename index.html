<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <!-- Visor -->
    <div class="display" id="display">0</div>

    <!-- Grade principal -->
    <div class="buttons">
      <!-- Números -->
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>(</button>
        <button id="equal">=</button>
        <button>)</button>
      </div>

      <!-- Operadores -->
      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>×</button>
        <button>÷</button>
        <button id="clear">C</button>
        <button id="delete">DEL</button>
      </div>
    </div>
  </div>

  <script src="calculator.js" defer></script>
</body>
</html>
